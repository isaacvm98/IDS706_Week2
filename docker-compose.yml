version: '3.8'

services:
  mexican-stock-analysis:
    build: .
    container_name: mexican-stock-analysis
    volumes:
      - .:/app
      - /app/__pycache__  # Exclude cache
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    
  test:
    build: .
    container_name: mexican-stock-test
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: python -m pytest -vv --cov=basic_data_analysis test_stock_analysis.py
    
  jupyter:
    build: .
    container_name: mexican-stock-jupyter
    ports:
      - "8888:8888"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    
  dev:
    build: .
    container_name: mexican-stock-dev
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: tail -f /dev/null  # Keep container running
    stdin_open: true
    tty: true

  lint:
    build: .
    container_name: mexican-stock-lint
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: sh -c "black --check *.py && flake8 basic_data_analysis.py test_stock_analysis.py"